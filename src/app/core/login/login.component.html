<div class ="home-css">
    <img mat-card-image class= "home-img" src='assets/images/background.png'>
</div>
<div class="login-main" >
  <div class="logo-css">
    <div >
        <img class="img-css" src="assets/images/logo.png" />
        <div class="login-lable"> Login</div>
    </div>   
  </div>  
  <mat-card  class="login-css" fxLayout="column" fxLayoutAlign="end center" align="center" >
  <form [formGroup]="loginForm" class="form-css" (ngSubmit)="onSubmit()" >
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="name@example.com" formControlName="email" class="form-control" >
      </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label >Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-label align="end" ><a href="/forgot-password" class="logout-css">Forgot Password?</a></mat-label>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button class="primary-btn-color">LOGIN</button>
    </mat-card-actions>
  </form>
  </mat-card> 
</div>

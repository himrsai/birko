<div class ="home-css">
    <img class= "home-img" src='assets/images/background.png'>
</div>
<div class="login-main" *ngIf="hideStatus" >
  <div class="logo-css">
    <div >
        <img class="img-css" src="assets/images/logo.png" />
        <div class="login-lable"> Set Password</div>
        <p class="hint-css">Please enter a new password that you would like to use for this account..</p>
    </div>   
  </div>  
  <mat-card  class="login-css" fxLayout="column" fxLayoutAlign="end center" align="center" >
  <form [formGroup]="loginForm" class="form-css" (ngSubmit)="onSubmit()" >
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="fill" >
        <mat-label>New Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="passwordNew" class="form-control"  >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label >Confirm Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm" >
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button class="primary-btn-color">RESET</button>
    </mat-card-actions>
  </form>
  </mat-card> 
</div>

<div *ngIf="successStatus">
  <app-success ></app-success>
</div>
